# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish"
baseURL = "https://www.gigigatgat.ca"
defaultContentLanguage = "zh-tw"
hasCJKLanguage = true

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
paginate = 100
summaryLength = 10

buildDrafts = false
buildFuture = false

googleAnalytics = "G-DVNJ01P5C9"
disqusShortname = 'gigigatgat'

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 1

    [[related.indices]]
        name = "categories"
        weight = 10

    [[related.indices]]
        name = "series"
        weight = 10

    [[related.indices]]
        name = "authors"
        weight = 0

    [[related.indices]]
        name = "date"
        weight = 0

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
